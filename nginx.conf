events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    sendfile        on;
    keepalive_timeout  65;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen       80;
        listen  [::]:80;
        server_name  localhost;
        root   /usr/share/nginx/html;
        index  index.html index.htm;

        # Main routes
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Custom error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /500.html;
        
        location = /404.html {
            internal;
        }
        
        location = /500.html {
            internal;
        }

        # Add some chaos - randomly return errors
        location ~* \.(css|js)$ {
            # Occasionally fail to load CSS/JS for the full SLAZero experience
            if ($request_id ~ "^.{10}[02468]") {
                return 503;
            }
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Security headers (ironically)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Powered-By "Hopes and Dreams" always;
        add_header X-SLA "0%" always;
    }
}
